reports=adonis, \
adonis.zone, \
adonis.dhcp

# Reports Generated by ADONIS-DNS-MIB

report.adonis.dhcp.name=Adonis DHCP Pools
report.adonis.dhcp.columns=dhcpSubnetUsed,dhcpSubnetSize
report.adonis.dhcp.width=565
report.adonis.dhcp.height=200
report.adonis.dhcp.type=dhcpSubnetIP
report.adonis.dhcp.command=--title="Adonis DHCP Pools" \
 --vertical-label="Adonis DHCP Pools" \
 DEF:dhcpSubnetUsed={rrd1}:dhcpSubnetUsed:AVERAGE \
 DEF:dhcpSubnetSize={rrd2}:dhcpSubnetSize:AVERAGE \
 AREA:dhcpSubnetUsed#00ff00:"dhcpSubnetUsed" \
 GPRINT:dhcpSubnetUsed:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:dhcpSubnetUsed:MIN:"Min \\: %8.2lf %s" \
 GPRINT:dhcpSubnetUsed:MAX:"Max \\: %8.2lf %s\\n" \
 LINE3:dhcpSubnetSize#0000ff:"dhcpSubnetSize" \
 GPRINT:dhcpSubnetSize:AVERAGE:"Avg \\: %8.2lf %s" \
 GPRINT:dhcpSubnetSize:MIN:"Min \\: %8.2lf %s" \
 GPRINT:dhcpSubnetSize:MAX:"Max \\: %8.2lf %s\\n"

